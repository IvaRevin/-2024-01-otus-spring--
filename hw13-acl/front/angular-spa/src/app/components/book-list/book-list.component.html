<button mat-raised-button color="primary" (click)="goToCreateBook()">
  Create new book
</button><br/><br/>

<table mat-table [dataSource]="books" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Book ID</th>
    <td mat-cell *matCellDef="let element">{{element.id}}</td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <ng-container matColumnDef="author">
    <th mat-header-cell *matHeaderCellDef>Author</th>
    <td mat-cell *matCellDef="let element"> {{element.author.fullName}} </td>
  </ng-container>

  <ng-container matColumnDef="genres">
    <th mat-header-cell *matHeaderCellDef>Genres</th>
    <td mat-cell *matCellDef="let element">
      <ng-container *ngFor="let genre of element.genres; let i = index">
        {{genre.name}}<span *ngIf="i < element.genres.length - 1">, </span>
      </ng-container>
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let element">
      <div class="horizontal-content">
        <button mat-raised-button color="primary" (click)="goToEditBook(element)">
          Edit
        </button>
        <button mat-raised-button color="accent" (click)="showComment(element)">
          Show comments
        </button>
        <button mat-raised-button color="warn" (click)="deleteBook(element)">
          Delete
        </button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
