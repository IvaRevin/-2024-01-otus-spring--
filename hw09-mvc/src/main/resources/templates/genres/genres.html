<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>All Genres</title>
</head>
<body>
<h1>Genres List</h1>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="genre : ${genres}">
    <td th:text="${genre.id}">1</td>
    <td th:text="${genre.name}">Genre Name</td>
  </tr>
  </tbody>
</table>
</body>
</html>
