<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Books</title>
</head>
<body>
<h1>Books List</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Genres</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">1</td>
        <td th:text="${book.title}">Title</td>
        <td th:text="${book.author.fullName}">Author Name</td>
        <td th:each="genre : ${book.genres}" th:text="${genre.name}">Genre Name</td>
        <td>
            <a th:href="@{/edit_book(id=${book.id})}">Edit</a>
            <form th:action="@{/delete(id=${book.id})}" method="post" style="display: inline;">
                <input type="submit" value="Delete" onclick="return confirm('Are you sure?')"/>
            </form>
        </td>
    </tr>

    </tbody>
</table>
<a href="/edit_book">Add New Book</a>
</body>
</html>
